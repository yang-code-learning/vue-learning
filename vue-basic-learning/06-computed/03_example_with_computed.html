<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-03 三个案例的实现-计算属性</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <h2>{{ fullName }}</h2>
      <h2>{{ result }}</h2>
      <h2>{{ reverseMessage }}</h2>
      
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!',
            firstName: 'John',
            lastName: 'Doe',
            score: 80
          }
        },
        computed: {
          // 定义计算属性，写作方法用作属性，是有缓存的
          fullName() {
            return this.firstName + " " + this.lastName;
          },
          result() {
            return this.score >= 60 ? "及格" : "不及格";
          },
          reverseMessage() {
            return this.message.split(" ").reverse().join(" ");
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

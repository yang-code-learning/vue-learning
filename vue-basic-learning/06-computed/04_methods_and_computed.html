<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-04 methods-computed区别</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 控制台刷新就能看到区别，computed有缓存因此仅log一次 -->
      <div v-for="i in 3">
        <h2>{{ getReverseMessage() }}</h2>
      </div>
      <div v-for="i in 3">
        <h2>{{ ReverseMessage }}</h2>
      </div>

      <!-- 发生变化也仅计算一次 -->
      <button @click="this.message = 'Bloodstream!'">改变</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!'
          }
        },
        methods: {
          getReverseMessage() {
            console.log("use methods");
            return this.message.split(" ").reverse().join(" ");
          }
        },
        computed: {
          ReverseMessage() {
            console.log("use computed");
            return this.message.split(" ").reverse().join(" ");
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

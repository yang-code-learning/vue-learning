<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-09 v-on的参数传递</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 默认传入event对象 -->
      <button @click="btnClick">按钮1</button>
      <!-- $event可以获取到事件发生时的事件对象 -->
      <!-- 什么鬼，参数字符串还只能用单引号 -->
      <button @click="btnClick2($event, 'heyhey', 18)">按钮2</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!'
          }
        },
        methods: {
          btnClick(event) {
            console.log(event);
          },
          btnClick2(event, name, age) {
            console.log(age, name, event);
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

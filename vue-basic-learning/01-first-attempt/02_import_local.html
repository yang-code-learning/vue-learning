<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-02 Vue3的引入-local</title>
</head>

<body>

  <div id="app"></div>

  <!-- 方法2：本地引入 -->
  <script src="../js/vue.js"></script>
  <script>

    const app = Vue.createApp({
      template: '<h2>你好，宝~</h2>'
    }).mount("#app");

  </script>

</body>

</html>

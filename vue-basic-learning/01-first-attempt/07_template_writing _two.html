<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-05 template-写法二</title>
</head>

<body>
  <div id="app"></div>

  <template id="tmplt">
    <div>
      <h2>{{message}}</h2>
      <h2>{{counter}}</h2>
      <button @click="increment">+1</button>
      <button @click="decrement">-1</button>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    Vue.createApp({
      template: '#tmplt',
      data: function () {
        return {
          message: "Hello World",
          counter: 100,
        }
      },
      // 定义方法
      methods: {
        increment() {
          this.counter += 1,
          console.log("点击了+1");
        },
        decrement() {
          this.counter -= 1,
          console.log("点击了-1");
        }
      }
    }).mount("#app");
  </script> 
</body>

</html>

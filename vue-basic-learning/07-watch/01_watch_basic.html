<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07-01 侦听器的基本使用</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      What's your problem: <input type="text" v-model="question">
      <!-- 使用监听器后就可及时作出反馈 -->
      <!-- <button @click="queryAnswer">Query Answer</button> -->
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!',
            question: 'question here',
            answer: 'hhhhhh',
          }
        },
        watch: {
          // 监听修改前后的数值
          question(newValue, oldValue) {
            console.log(newValue, oldValue);
            this.queryAnswer();
          }
        },
        methods: {
          queryAnswer() {
            console.log(`the answer to your problem ${this.question} is: ${this.answer}`);
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

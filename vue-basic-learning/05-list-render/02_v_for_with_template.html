<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-02 v-forå’Œtemplate</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <ul>
        <template v-for="(value, key, index) in info">
          <li>{{ key }}</li>
          <li>{{ value }}</li>
          <hr>
        </template>
      </ul>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!',
            info: {
              name: 'Vue',
              age: 18,
              address: 'Beijing'
            }
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

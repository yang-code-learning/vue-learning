<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-01 v-for的基本使用</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 遍历列表\对象\数值 -->
      <h2>{{ message }}</h2>
      <ul>
        <!-- 获取索引值，是有顺序要求的，可不加括号 -->
        <li v-for="(movie, index) in movies">{{ index+1 }}.{{ movie }}</li>
      </ul>

      <h2>个人信息</h2>
      <ul>
        <!-- 这里in改of也可以 -->
        <li v-for="(value, key, index) in info">{{ key }}: {{ value }}</li>
      </ul>

      <h2>遍历数字</h2>
      <ul>
        <li v-for="num in 5">{{ num }}</li>
      </ul>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!',
            movies: [
              'The Shawshank Redemption',
              'The Godfather',
              'The Godfather: Part II',
              'The Dark Knight',
              '12 Angry Gentlemen',
              'Schindler\'s List',
            ],
            info: {
              name: 'Vue',
              age: 18,
              address: 'Beijing'
            }
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-01 v-model的基本使用</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 一般实现：没有后面的事件则不会同步，单向绑定 -->
      <input type="text" :value="message" @input="message = $event.target.value">
      <h2>{{ message }}</h2>

      <!-- v-model实现 -->
      <input type="text" v-model="message2">
      <h2>{{ message2 }}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!',
            message2: 'Loving you!'
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

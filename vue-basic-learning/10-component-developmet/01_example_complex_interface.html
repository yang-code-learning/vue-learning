<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-01 复杂逻辑堆积起来</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <input type="text" v-model="message">
      <h2>{{ message }}</h2>

      <h2>{{ title }}</h2>
      <p>{{ desc }}</p>

      <button @click="btnClick">Button Click</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!',
            title: 'Vue.js',
            desc: 'A progressive framework for building user interfaces'
          }
        },
        methods: {
          btnClick() {
            console.log("button click");
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-05 基本指令-v-pre</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <h2>{{ message }}</h2>
      <!-- 不希望直接解析渲染，加快编译速度 -->
      <h2 v-pre>{{ message }}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!'
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-06 基本指令-v-cloak</title>
  <style>
    .v-cloak {
        display: none;
      }
  </style>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 加上后会，实际渲染会去去除，因此display的效果没作用上 -->
      <!-- 没理解用来干啥的，总之实际用处不大 -->
      <h2 v-cloak>{{ message }}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!'
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

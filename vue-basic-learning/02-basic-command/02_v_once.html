<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-02 基本指令-v-once</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <h2>{{ counter }}</h2>
      <!-- 即仅渲染一次，显示出来之后就不管了 -->
      <div v-once>
        <h2>{{ counter }}</h2>
        <h2>{{ message }}</h2>
      </div>
      <button @click="increment">+1</button>
      <button @click="reset">reset</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            counter: 100,
            message: 'Hello Vue!'
          }
        },
        methods: {
          reset() {
            this.counter = 100;
          },
          increment() {
            this.counter += 1;
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-04 基本指令-v-html</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <div>{{ msg }}</div>
      <!-- 将html文本进行解析 -->
      <div v-html="msg"></div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            msg: '<span style="color:red; background:blue">Hello Vue!</span>',
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

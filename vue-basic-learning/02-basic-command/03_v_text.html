<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-03 基本指令-v-text</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <h2>{{ message }}</h2>
      <!-- v-tett语法等价于上面mustache语法 -->
      <h2 v-text="message2"></h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!',
            message2: 'Hello World!'
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

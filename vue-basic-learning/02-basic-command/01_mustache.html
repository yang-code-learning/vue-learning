<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-01 Mustache-语法</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <h2>{{ message }}</h2>
      <!-- 可以是表达式 -->
      <h2>{{ counter * 10 }}</h2>
      <!-- 可以调用函数 -->
      <h2>{{ message.split(" ").reverse().join(" ") }}</h2>
      <!-- 三元运算符 -->
      <h2>{{ message.length == 10 ? message : "这是一个短信" }}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!',
            counter: 100
          }
        },
        methos: {
          getReversedMessage() {
            return this.message.split(" ").reverse().join(" ")
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-05 v-show和v-if的区别</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
      <button @click="isShow = !isShow">toggle</button>
      <!-- 效果类似于v-if，但条件false实际上是display属性，if则是压根不存在 -->
      <!-- v-show 不支持template，且不能和v-else使用 -->
      <h2 v-show="isShow">{{ message }}</h2>
      <h2 v-if="isShow">{{ message }}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello Vue!',
            isShow: true
          }
        }
      }

      Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
